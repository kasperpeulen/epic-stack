name: üöÄ Deploy
on:
  push:
    branches:
      - main
  pull_request_target:
    types: [opened, reopened, synchronize, closed]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  # Change this if you want to deploy to a different org
  FLY_ORG: personal
jobs:
  lint:
    name: ‚¨£ ESLint
    runs-on: ubuntu-22.04
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1

      - name: üèÑ Copy test env vars
        run: cp .env.example .env

      - name: üõ† Setup Database
        run: npx prisma migrate deploy && npx prisma generate --sql

      - name: üî¨ Lint
        run: npm run lint

  typecheck:
    name:  ¶ TypeScript
    runs-on: ubuntu-22.04
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1

      - name: üèó Build
        run: npm run build

      - name: üèÑ Copy test env vars
        run: cp .env.example .env

      - name: üõ† Setup Database
        run: npx prisma migrate deploy && npx prisma generate --sql

      - name: üîé Type check
        run: npm run typecheck --if-present

  vitest:
    name: ‚ö° Vitest
    runs-on: ubuntu-22.04
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1

      - name: üèÑ Copy test env vars
        run: cp .env.example .env

      - name: üõ† Setup Database
        run: npx prisma migrate deploy && npx prisma generate --sql

      - name: ‚ö° Run vitest
        run: npm run test -- --coverage

  playwright:
    name: üé≠ Playwright
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: üèÑ Copy test env vars
        run: cp .env.example .env

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1

      - name: üì• Install Playwright Browsers
        run: npm run test:e2e:install

      - name: üõ† Setup Database
        run: npx prisma migrate deploy && npx prisma generate --sql

      - name: üè¶ Cache Database
        id: db-cache
        uses: actions/cache@v4
        with:
          path: prisma/data.db
          key:
            db-cache-schema_${{ hashFiles('./prisma/schema.prisma')
            }}-migrations_${{ hashFiles('./prisma/migrations/*/migration.sql')
            }}

      - name: üå± Seed Database
        if: steps.db-cache.outputs.cache-hit != 'true'
        run: npx prisma migrate reset --force

      - name: üèó Build
        run: npm run build

      - name: üé≠ Playwright tests
        run: npx playwright test

      - name: üìä Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  container:
    name: üì¶ Prepare Container
    runs-on: ubuntu-24.04
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 50

      - name: üëÄ Read app name
        uses: SebRollen/toml-action@v1.2.0
        id: app_name
        with:
          file: 'fly.toml'
          field: 'app'

      - name: üéà Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: üì¶ Build Production Container
        run: |
          flyctl deploy \
            --build-only \
            --push \
            --image-label ${{ github.sha }} \
            --build-arg COMMIT_SHA=${{ github.sha }} \
            --build-secret SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }} \
            --app ${{ steps.app_name.outputs.value }}

  deploy-staging:
    name: üöÅ Deploy staging app for PR
    runs-on: ubuntu-24.04
    if: ${{ github.event_name == 'pull_request_target' }}
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    concurrency:
      group: pr-${{ github.event.number }}
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: '50'

      - name: üëÄ Read app name
        uses: SebRollen/toml-action@v1.2.0
        id: app_name
        with:
          file: 'fly.toml'
          field: 'app'

      - name: üéà Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: üèóÔ∏è Create Fly app and provision resources
        if: github.event.action != 'closed'
        run: |
          FLY_APP_NAME="${{ steps.app_name.outputs.value }}-pr-${{ github.event.number }}"
          FLY_REGION=$(flyctl config show | jq -r '.primary_region')

          # Create app if it doesn't exist
          if ! flyctl status --app "$FLY_APP_NAME"; then
            # change org name if needed
            flyctl apps create $FLY_APP_NAME --org $FLY_ORG
            flyctl secrets --app $FLY_APP_NAME set SESSION_SECRET=$(openssl rand -hex 32) HONEYPOT_SECRET=$(openssl rand -hex 32)
            flyctl volumes create data --app $FLY_APP_NAME --region $FLY_REGION --size 1 --yes
            flyctl consul attach --app $FLY_APP_NAME
            # Don't log the created tigris secrets!
            flyctl storage create --app $FLY_APP_NAME --name epic-stack-$FLY_APP_NAME --yes > /dev/null 2>&1
          fi

      - name: üöÅ Deploy PR app to Fly.io
        id: deploy
        uses: superfly/fly-pr-review-apps@1.5.0
        with:
          name: ${{ steps.app_name.outputs.value }}-pr-${{ github.event.number }}
          secrets: |
            APP_ENV=staging
            ALLOW_INDEXING=false
            SENTRY_DSN=${{ secrets.SENTRY_DSN }}
            RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
          build_args: |
            COMMIT_SHA=${{ github.sha }}
          build_secrets: |
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: üßπ Cleanup resources when PR is closed
        if: github.event.action == 'closed'
        run: |
          FLY_APP_NAME="${{ steps.app_name.outputs.value }}-pr-${{ github.event.number }}"
          flyctl storage destroy epic-stack-$FLY_APP_NAME --yes
  deploy:
    name: üöÄ Deploy production
    runs-on: ubuntu-24.04
    needs: [lint, typecheck, vitest, playwright, container]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    environment:
      name: production
      url: https://${{ steps.app_name.outputs.value }}.fly.dev
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: '50'

      - name: üëÄ Read app name
        uses: SebRollen/toml-action@v1.2.0
        id: app_name
        with:
          file: 'fly.toml'
          field: 'app'

      - name: üéà Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: üöÄ Deploy Production
        run: |
          flyctl deploy \
            --env SENTRY_ENVIRONMENT=production \
            --image "registry.fly.io/${{ steps.app_name.outputs.value }}:${{ github.sha }}"

      - name: Create Sentry release
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          # SENTRY_ORG: 'your sentry org id or slug'
          # SENTRY_PROJECT: 'your sentry project id or slug'
        if: ${{ env.SENTRY_AUTH_TOKEN }}
        uses: getsentry/action-release@v3
        with:
          environment:
            ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
